<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="logo-background">
            <img class="odin-logo" src="images/odin-logo.png" alt="odin logo">
            <p class="logo-text">ODIN</p>
        </div>
        <p class="photo-credit">Photo by <a 
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
            Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>

    <div class="right-side">
        <div class="description">
            <p class="description-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class ="description-text">You <em>know</em> you want to.</p>
        </div>
        <form action="" class="main-form">
            <fieldset class="inputs">

            <legend>Let's do this!</legend>
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="20">
                </div>
                <div class="input-container">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required minlength="8" maxlength="20">
                </div>
            </fieldset>
            <button type="submit" id="create-account">Create Account</button>
            <p class="log-in">Already have an account? <a class="log-in-link" href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
